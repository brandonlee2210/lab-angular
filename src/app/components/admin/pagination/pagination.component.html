<div class="pagination flex justify-center mt-8">
  <ul class="flex list-none m-0 p-0 gap-2">
    <li>
      <a
        (click)="handlePrev()"
        class="cursor-pointer block py-2 px-4 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 active:bg-blue-500 active:text-white font-medium"
      >
        Prev
      </a>
    </li>
    <li *ngFor="let i of objectTotalPages">
      <a
        (click)="handlePage(i)"
        [ngClass]="{ 'bg-blue-500 text-white': i == currentPage }"
        class="block cursor-pointer py-2 px-4 border border-gray-300 rounded-lg text-gray-700 active:text-white font-medium <?= ($i == $page) ? 'bg-blue-500 text-white' : 'bg-white hover:bg-gray-100' ?>"
      >
        {{ i }}
      </a>
    </li>
    <li>
      <a
        (click)="handleNext()"
        class="cursor-pointer block py-2 px-4 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 active:bg-blue-500 active:text-white font-medium"
      >
        Next
      </a>
    </li>
  </ul>
</div>
