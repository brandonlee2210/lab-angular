<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <app-add-users
    *ngIf="isCreate"
    (handleCloseForm)="toggleModal()"
    (handleAddCategory)="handleAddUser()"
  ></app-add-users>

  <app-edit-users
    *ngIf="isEdit"
    (handleCloseForm)="toggleModalEdit()"
    (handleAddCategory)="handleEditUser()"
    [userId]="edittingUserId"
  ></app-edit-users>

  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">User email</th>
        <th scope="col" class="px-6 py-3">User password</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of users"
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ user.email }}
        </th>
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ user.password }}
        </th>
        <td class="px-6 py-4">
          <button
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-2"
            (click)="showEditCategoryForm(user.id!)"
          >
            Edit
          </button>
          <button
            href="#"
            class="font-medium text-red-600 dark:text-red-500 hover:underline"
            (click)="deleteUser(user.id!)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal toggle -->
<button
  class="mt-4 block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  type="button"
  (click)="toggleModal()"
>
  Add User
</button>
